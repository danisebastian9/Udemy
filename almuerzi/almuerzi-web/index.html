<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almuerzi App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app"></div>
</body>
    <template id="login-template">
        <div class="form-main">
            <p class="form-title">Sign in</p>
            <form id="login-form" action="" class="login-form">
                <div>
                    <p>Email</p>
                    <input id="email" type="text" placeholder="Email Address">
                </div>
                <div>
                    <p>Password</p>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div>
                    <button class="btn block">Send</button>
                </div>
            </form>
        </div>
    </template>
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Loading...</p>
            </ul>
            <form id="order" action="">
                <input id="meals-id" type="hidden">
                <button id="submit" disabled>Send</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Loading...</p>
            </ul> 
        </div>
    </template> 
<script src="main.js"></script>
</html>
