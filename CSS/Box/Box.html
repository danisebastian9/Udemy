<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Box website</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <div class="myBox">
        <h3 class="boxHeader">I'm the header</h3>
        <p class="boxBody">I'm the content inside the box, I'm practicing my abilities with CSS and 
            I'm reviewing my knowledge about the box theory. <br>
            Which points to handle each HTML tag like a box and it can be checked through the developers 
            console using the browser. 
        </p>
        <footer class="boxFooter">
            <button class="footerButton" id="acceptButton">Accept</button>
            <button class="footerButton" id="cancelButton">Cancel</button>
        </footer>
    </div>
</body>
</html>
