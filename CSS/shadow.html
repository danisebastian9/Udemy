<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="stylesheet" href="shadow.css">
</head>
<body>
    <div class="box">
        <p>I'm a box <br>
            box-shadow: 2px 2px 4px; <br>
            first value is px to the bottom and second px to the right, the third value is the blur
        </p>
    </div>
    <div class="boxInset">
        <p>I'm a box with inset shadow <br>
            box-shadow: 2px 2px 4px color inset; <br>
            Now with inset the shadow will appear inside the box
        </p>
    </div>
    <p class="text">Hello World</p>
</body>
</html>
